<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="results">
            <span>Your Result</span>
            <div class="count">
                <span>76</span>
                <span>of 100</span>
            </div>
            <span>Great</span>
            <span>you scored higher than 65% of the people who have taken these tests</span>
        </div>
        <div class="summary">
            <span>summary</span>
            <div class="reaction">
                <img src="./flash.png" width="20px" height="20px">
                <span>Reaction</span>
                <span>80<span>/100</span></span>
            </div>
            <div class="memory">
                <img src="./brain.png" width="20px" height="20px">
                <span>Memory</span>
                <span>92<span>/100</span></span>
            </div>
            <div class="verbal">
                <img src="./msg.png" width="20px" height="20px">
                <span>Verbal</span>
                <span>61<span>/100</span></span>
            </div>
            <div class="visual">
                <img src="./eye.png" width="20px" height="20px">
                <span>Visual</span>
                <span>72<span>/100</span></span>
            </div>
            <div class="link"><a href="#">continue</a>
            </div>
        </div>
    </div>
</body>

</html>
